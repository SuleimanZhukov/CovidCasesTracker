<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <div class="container ml-5">
        <h1>Coronavirus Tracker Application</h1><br/><br/>
        <h1>
            <h1 th:text="${allCases}"></h1>
            <h4 th:text="'Total cases'"></h4>
        </h1><br/>

    </div>

    <div class="table-responsive ml-5">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total cases</th>
                <th>Changes from the previous day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat : ${stats}">
                <td th:text="${stat.getState()}"></td>
                <td th:text="${stat.getCountry()}"></td>
                <td th:text="${stat.getTotalCases()}">0</td>
                <td th:text="${stat.getChanges()}">0</td>
            </tbody>
        </table>
    </div>

</body>


</html>
